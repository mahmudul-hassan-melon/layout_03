<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout_03</title>
    <style>
        body{
            width: 90%;
            margin: auto;
        }
    
        div{
            display: inline-block;
        }

    </style>
</head>
<body>
    <!-- header section -->
    <header>
        <div style="width: 100%; height: 100px; background-color: cadetblue;"> </div>
    </header>
    <!-- left navigation bar -->
    <div style="background-color: yellowgreen; height: 550px; width: 15%;  float: left;"></div>   
    <!-- main content -->
    <div style="height: 550px; width: 85%; float: left;">
        <div style="width: 50%; height: 550px; background-color: palevioletred; clear: both;float: left;"> </div>
        <div style="width: 50%; height: 550px; background-color: beige;float: left;"></div>
    </div> 
    
    <!-- footer -->
    <footer>
        <div style="width: 100%; height: 85px; background-color: lightcoral;"> </div>
    </footer>
</body>
</html>
